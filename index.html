<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />


    <link rel="stylesheet"
    href="assets/styles.css" />
</head>
<body>

    <div class = "hero">
        <h1>Weather Dashboard</h1>
        <div>
          <input type="text" id='searchTerm' value="" placeholder="City" onclick="searchFunction()" />
        <button type="button" class="btn btn-primary" onclick="getWeather()">Get Weather!</button>
      </div>

    </div>

    <div class="storage-container">

    <div class="row">
        <div class="col-md-4"><button type="button" class="btn btn-secondary">Atlanta</button></div>
        <div class="col-md-4 ml-auto"><button type="button" class="btn btn-secondary">Austin</button></div>
      </div>
      <div class="row">
        <div class="col-md-3 ml-md-auto"><button type="button" class="btn btn-secondary">Chicago</button></div>
        <div class="col-md-3 ml-md-auto"><button type="button" class="btn btn-secondary">New York</button></div>
      </div>
      <div class="row">
        <div class="col-md-5"><button type="button" class="btn btn-secondary">Denver</button></div>
        <div class="col-md-5 ml-auto"><button type="button" class="btn btn-secondary">San Fransisco</button></div>
      </div>
    </div>
      
    <div class="container">
      <div class="row">
        <div class="col-3">
          Current Weather
        </div>

        <div class="col-3" id="response-container-main">

        </div>
        </div>


        <div class="row">
        <div class="col-2">
          Day 1
        </div>

        <div class="col-2" id="response-container-2">
          Day 2
        </div>

        <div class="col-2" id="response-container-3">
          Day 3
        </div>
        
        <div class="col-2" id="response-container-4">
          Day 4
        </div>

        <div class="col-2" id="response-container-5">
          Day 5
        </div>
      </div>

      <div class="row">
      <div class="col-2" id="response-container-1">
      </div>

      <div class="col-2" id="response-container-2">
      </div>

      <div class="col-2" id="response-container-3">
      </div>
      
      <div class="col-2" id="response-container-4">
      </div>

      <div class="col-2" id="response-container-5">
      </div>

</div>
    </div>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
